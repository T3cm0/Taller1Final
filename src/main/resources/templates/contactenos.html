<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="robots" content="index, follow, noarchive">	
    <link rel="stylesheet" href="css/StyleContactenos.css"/>
</head>
<body>
    <nav class="navbar">
        <img src="images/home-logo-V2.jpg" alt="Logo">
        <ul>
            <li>
                <a th:href="@{/index}">Home</a>
            </li>
            <li>
                <a th:href="@{/band}">The Band</a>
            </li>
            <li>
                <a th:href="@{/music}">Music</a>
            </li>
            <li>
                <a th:href="@{/contactenos}">Contactenos</a>
            </li>
        </ul>
    </nav>
    <br><br><br>
    <div class="form-container">
        <form th:action="@{/save}" th:method="post" th:object="${datosFormulario}">
            <div>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label for="semestre">Semestre:</label>
                <input type="number" id="semestre" name="semestre" min="0" max="16" required>
            </div>
            <div>
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
